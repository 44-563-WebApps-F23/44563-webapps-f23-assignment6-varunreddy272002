<!DOCTYPE html>
<html>
    <head>
        <title>Cruise</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <h2>Varun kumar reddy Bhavanam goes on a cruise</h2>
        <div class="w-25 mx-auto border p-4 ">
        <form>
            <label for="cabin" class="form-label">SharesCabin</label>
            <input type="checkbox" class="form-control" id="cabin" name="SharesCabin" value="True"><br>

            <label for="breakfast" class="form-label">Breakfast</label>
            <input type="checkbox" class="form-control" id="breakfast" name="breakfast" value="True"><br>

            <label for="poolpass" class="form-label" >PoolPass</label>
            <input type="checkbox" class="form-control" id="poolpass" name="poolpass" value="false">
            <br>

            <input type="button" id="button_cruise" class="btn btn-success" onclick="selectCruise()" value="Select a cruise">
        </form>
        </div>
        <br>
        <div class="w-25 mx-auto border p-4 ">
        <form>
            <label for="days" class="form-label">Enter the number of days</label>
            <input type="text" class="form-control" id="days" name="totaldays" value="days">
            <br>

            <label for="cprice" class="form-label">Enter price</label>
            <input type="text" class="form-control" id="cprice" name="curisePrice">
            <br>         

            <input type="button" name="buttonprice" id="pricebutton" class="btn btn-success" onclick="updateCruise()" value="Update the cruise">
        </form>
        </div>

        <p id="result"></p>

        <p id="output"></p>

        <script>
            let my_cruise = {};
            function selectCruise(){
                my_cruise = {} 
                my_cruise.shared = document.getElementById("cabin").checked;
                my_cruise.breakfast = document.getElementById("breakfast").checked;
                my_cruise.pool = document.getElementById("poolpass").checked;
                document.getElementById('output').innerHTML = JSON.stringify(my_cruise);
            }
            function updateCruise(){
                var days = document.getElementById("days").value;
                var price = document.getElementById("cprice").value;
                my_cruise.days = days;
                my_cruise.price = price;
                document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
            }

        </script>
    </body>
</html>

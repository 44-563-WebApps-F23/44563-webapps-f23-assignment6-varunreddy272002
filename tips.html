<!DOCTYPE html>
<html>

<head>
    <title>Tips to server</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <h2>Varun kumar reddy Bhavanam shows tip amount</h2>
    <div class="mx-auto border w-50 mb-3">
    <form>
        <label for="baseAmount" class="form-label">Enter base amount:</label>
        <input type="number" class="form-control" id="baseAmount" value="50">
        <br>
        <label for="tipPercent" class="form-label" >Enter the tip percent:</label>
        <input type="number" class="form-control" id="tipPercent" value="15">
        <br>
        <input type="button" class="btn btn-success" value="Show tip" onclick="calculateTips()">
    </form>
    </div>
    <br>
    <div class="mx-auto border w-50 mb-3">
    <form>
        <label>
            <input type="radio" class="form-control" name="operation" value="sum" onclick="chooseOp()"> Sum
        </label>
        <br>
        <label>
            <input type="radio" class="form-control" name="operation" value="difference" onclick="chooseOp()"> Difference
        </label>
        <br>
        <label>
            <input type="radio" class="form-control" name="operation" value="product" onclick="chooseOp()"> Product
        </label>
    </form>
    </div>
    <p id="result"></p>
    <p id="result"></p>

    <script>
        function calculateTips() {
            // Get values from input elements
            var baseAmount = parseFloat(document.getElementById('baseAmount').value);
            var tipPercent = parseFloat(document.getElementById('tipPercent').value);

            var toShow = "Tips are: ";

            // Calculate tips for 5 tip levels
            for (var i = 0; i < 5; i++) {
                var tipValue = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += (tipPercent + i * 4) + "% is " + tipValue.toFixed(2) + "; ";
            }

            // Display the results
            document.getElementById('result').innerHTML = toShow;
        }



        function chooseOp() {
            // Get the selected operation
            var operation = document.querySelector('input[name="operation"]:checked').value;

            // Get values from the previous input elements (base and tip)
            var base = parseFloat(document.getElementById('baseAmount').value);
            var tip = parseFloat(document.getElementById('tipPercent').value);

            var resultText = "";
        

        switch (operation) {
                case "sum":
                    resultText = "Sum of " + base + " and " + tip + " is " + (base + tip);
                    break;
                case "difference":
                    resultText = "Difference between " + base + " and " + tip + " is " + (base - tip);
                    break;
                case "product":
                    resultText = "Product of " + base + " and " + tip + " is " + (base * tip);
                    break;
                default:
                    resultText = "Select an operation";
            }

            // Display the result
            document.getElementById('result').innerHTML = resultText;
        }
    
</script>

</body >
</html >

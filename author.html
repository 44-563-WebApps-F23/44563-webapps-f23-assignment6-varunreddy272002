<!DOCTYPE html>
<html>

<head>
    <title>
        Author entry
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h2 class="text-center">Author entry Varun Kumar Reddy Bhavanam</h2>
    <div class="mx-auto border mb-3">
        <form>
            <label for="author_name" class="form-label">The hidden author name</label>
            <input type="password" id="author_name" class="form-control" name="author_name" value="Dickens"> <br>
            <label for="user_guess" class="form-label">Guess the author</label>
            <input type="text" id="user_guess" class="form-control" name="user_guess"> <br>
            <input id="check"type="button" class="btn btn-success" onclick="checkAuthor()" value="Check the guess">
        </form>
    </div>
        <p id="result"> Right/Wrong?</p>
        <script>
            let good = 0;
            let oops = 0;
            function checkAuthor() {
                hidden_author_name = document.getElementById("author_name").value
                user_author_guess = document.getElementById("user_guess").value
                out = document.getElementById("result")

                if (oops >= 7) {
                    document.getElementById("check").onclick = outofguess();
                }
                function outofguess() {
                    document.getElementById("check").disable = true;
                    alert("Sorry, ran out of guesses")
                }


                if (hidden_author_name == user_author_guess) {
                    good = good + 1;
                    alert("You got it right");
                    out.innerHTML = `Correct Guess!  good: ${good}`;
                }
                else {
                    oops = oops + 1;
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess! oops: ${oops}`;
                }
            }
        </script>

        <div>
            <img id="image" src="Bengaluru.jpg" alt="Bengalurucityiamge" value="selectImage()" onclick="selectImage()"
                width="100px" height="100px">
        </div>

        <script>
            let useImage = 1;
            function selectImage() {
                switch (useImage) {
                    case 1:
                        image.src = "AMARAVATHI.jpg", alt = "Bengalurucityiamge", width = "100px", height = "100px";
                        useImage++;
                        break;
                    case 2:
                        image.src = "Varanasi.jpg", alt = "Varanasicityiamge", width = "100px", height = "100px";
                        useImage++;
                        break;
                    case 3:
                        image.src = "Bengaluru.jpg", alt = "Bengalurucityiamge", width = "100px", height = "100px";
                        useImage++;
                        break;
                }
            }

        </script>

</body>

</html>
